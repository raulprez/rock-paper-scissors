<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    
</head>
<body>

    <div class="itemsWrapper">
        <div><img src="img/rock.png" alt="rock" class="items" onclick="play(this.alt)"></div>
        <div><img src="img/scripture.png" alt="paper" class="items" onclick="play(this.alt)"></div>
        <div><img src="img/scissors.png" alt="scissors" class="items" onclick="play(this.alt)"></div>
    </div>
    
    <div class="resultsWrapper">
        <div class="resultsItems">
            You: <span class="userScore" id="userScore">0</span>
        </div>
        <div class="resultsItems">
            Machine: <span class="computerScore" id="computerScore">0</span>
        </div>
    </div>

    <div id="matchLog">
        
    </div>
    

</body>
</html>
